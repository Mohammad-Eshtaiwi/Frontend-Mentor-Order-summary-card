<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body class="body-wave">
  <main>
    <section class="order">
      <img src="./images/illustration-hero.svg" alt="hero">
      <div class="order__container">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="order__details">
          <div>
            <img src="./images/icon-music.svg" alt="music">
            <div>
              <span class="order__plan">Annual Plan</span>
              <span class="order__price">$59.99/year</span>
            </div>
          </div>
          <button class="order__change">change</button>
        </div>
        <button class="order__confirm">Proceed to Payment</button>
        <button class="order__Cancel">Cancel Order</button>
      </div>
    </section>
  </main>
</body>

</html>
